<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Buscador de juegos</title>
</head>
<body>
    <header>
        <div class="container text-center">
            <h1><strong>Buscador de VideoJuegos Gratuitos</strong></h1>
            <div class="row">
                <div class="col">
                    <label for="buscarPlataforma">Plataforma</label>
                    <select id="selectPlataforma" class="cajaBuscar">
                        <option value="">Todos</option>
                        <option value="PC (Windows)">PC (Windows)</option>
                        <option value="Web Browser">Web Browser</option>
                        
                    </select>
                </div>
                <div class="col">
                    <label for="buscarCategoria">Buscar por Categoria</label>
                    <select id="selectCategoria" class="cajaCategoria">
                        <option value="">Todos</option>
                        <option value="Shooter">Shooter</option>
                        <option value="MMORPG">MMORPG</option>
                        <option value="Strategy">Estrategia</option>
                        <option value="Action RPG">Acci√≥n</option>
                        <option value="Battle Royale">Battle Royale</option>
                    </select>
                </div>
                <div class="col">
                    <label for="ordenarPor">Ordenar Por Fecha</label>
                    <select id="selectOrden" class="cajaOrdenar">
                        <option value="">Selecciona el orden de fecha</option>
                        <option value="desc">De mayor a menor</option>
                        <option value="asc">De menor a mayor</option>
                    </select>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="btnBuscar" class="btn btn-primary" type="button">Buscar</button>
            </div>
        </div>
    </header>
    <div id="contenedor">
        <div id="resultados">
            <table id="tablaResultados" class="table table-striped">
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Imagen</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="buscador.js"></script>
</body>
</html>
